<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Challenge</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet"  href="static/css/style.css">
</head>
<body>
<div class="container-1">
   
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
     <div><button Onclick="ageInDays()" class="btn btn-primary">Click Me</button>
       </div>
     <div>
      <button onClick="reset()" class="btn btn-danger">Reset</button>
    </div>
    </div>   
    <div class="flex-box-container-1" "style="border: 1px solid black">
        <div id="flex-box-result" ></div>
    </div>
   
</div>
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-gen" onClick="catGenerator()">Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
       
    
     
    </div>
</div>
<div class="container-3">
    <h2>Challenge 3: Rock, Paper and Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://upload.wikimedia.org/wikipedia/commons/1/18/Scoria_Macro_Digon3.jpg" onClick="rpsGame(this)" width="150px" height="150px"alt="Rock">
        <img id="paper" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Graph_paper_mm_green_A4.svg/640px-Graph_paper_mm_green_A4.svg.png" 
        onClick="rpsGame(this)" width="150px" height="150" alt="Paper">
        <img id="scissors" src="https://us.123rf.com/450wm/anastasiafrelancer/anastasiafrelancer2004/anastasiafrelancer200403530/145699756-scissors-icon-on-a-background.jpg?ver=6" 
        onClick="rpsGame(this)" width="150px" height="150" alt="Scissor">

    </div>
</div>
<div class="container-4">
<h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
  <div class="flex-box-pick-color">
    <form action="">
        <select name="backdrop" id="background" onChange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
    </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
              
        
    
  </div>

</div>

<div class="container-5">
    <h2>Challenge 5: BlackJack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>
    
 <div class="flex-blackjack-row-1">
     <div id="your-box">
       <h2>You: <span id="your-blackjack-result">0</span></h2>
     </div>

     <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
 </div>

 <div class="flex-blackjack-row-2">
     <div>
         <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
         <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
         <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
     </div>

 </div>
 <div class="flex-blackjack-row-3">
     <table>
         <tr>
             <th>Wins</th>
             <th>Losses</th>
             <th>Draws</th>
         </tr>
         <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
        </tr>
     </table>

 </div>

</div>


    <script src="static/js/script.js"></script>
</body>
</html>
